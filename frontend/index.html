<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Laptop & Desktop Shop</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="site-header">
      <h1>Shop — Laptops & Desktops</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="admin.html">Admin (hidden)</a>
      </nav>
    </header>

    <main>
      <section id="productsArea">
        <h2>Available Products</h2>
        <div id="products" class="product-grid"></div>
      </section>
    </main>

    <!-- Modal -->
    <div id="productModal" class="modal" aria-hidden="true">
      <div class="modal-content">
        <button id="closeModal" class="close">×</button>

        <div class="carousel">
          <button id="prevImage" class="carousel-nav left">&#10094;</button>
          <img id="modalImage" src="" alt="product image" />
          <button id="nextImage" class="carousel-nav right">&#10095;</button>
        </div>

        <h3 id="modalName"></h3>
        <p id="modalDescription"></p>
        <p><strong id="modalPrice"></strong></p>

        <div class="modal-product-nav">
          <button id="prevProduct" class="modal-nav">Prev product</button>
          <button id="nextProduct" class="modal-nav">Next product</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
