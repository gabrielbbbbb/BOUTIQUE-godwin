<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Admin — Manage Products</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      /* small admin overrides */
      .admin-area {
        padding: 18px;
      }
      .admin-list {
        margin-top: 12px;
      }
      #adminPassword {
        padding: 5px;
        font-size: 15px;
      }
      .admin-item {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 8px;
        border-bottom: 1px solid #eee;
      }
      .admin-item img {
        width: 80px;
        height: 60px;
        object-fit: cover;
        border-radius: 6px;
      }
      .admin-form {
        display: flex;
        flex-direction: column;
        gap: 8px;
        max-width: 600px;
      }
      .admin-form input,
      .admin-form textarea {
        padding: 8px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 20px;
      }
      .small-btn {
        padding: 6px 10px;
        border-radius: 6px;
        border: 0;
        background: #e53835c5;
        color: #fff;
        cursor: pointer;
        &:hover {
          background-color: red;
        }
      }
      #loginBtn {
        font-family: sans-serif;
        font-size: 20px;
        border: none;
        border-radius: 5px;
        padding: 5px;
        font-weight: bold;
        &:hover {
          background-color: green;
          color: white;
        }
      }
      #saveBtn,
      #resetBtn {
        font-size: 20px;
        border-radius: 5px;
        background-color: rgba(255, 255, 0, 0.829);
        padding: 5px 15px;
        border: none;
        color: white;
        &:hover {
          background-color: yellow;
        }
      }
    </style>
  </head>
  <body>
    <header class="site-header">
      <h1>Panel Administrative</h1>
      <nav><a href="index.html">Retour Accueil</a></nav>
    </header>

    <main class="admin-area">
      <section id="loginSection">
        <h2>Login</h2>
        <input
          id="adminPassword"
          type="password"
          placeholder="Admin password"
        />
        <button id="loginBtn">Login</button>
        <p id="loginMsg"></p>
      </section>

      <section id="panelSection" style="display: none">
        <h2>Manage Products</h2>

        <form id="productForm" class="admin-form">
          <input id="productId" type="hidden" />
          <input id="name" placeholder="Nom" required />
          <input id="price" placeholder="Prix" type="number" step="0.01" />
          <input id="brand" placeholder="Branch" />
          <input id="category" placeholder="Caractéristique" />
          <textarea id="description" placeholder="Description"></textarea>
          <label
            >Selectionner les Images (plus de 4):
            <input id="images" type="file" accept="image/*" multiple
          /></label>
          <div>
            <button id="saveBtn">Ajouter product</button>
            <button id="resetBtn" type="button">Reset</button>
          </div>
        </form>

        <h3>Products Existants</h3>
        <div id="adminList" class="admin-list"></div>
      </section>
    </main>

    <script src="admin.js"></script>
  </body>
</html>
