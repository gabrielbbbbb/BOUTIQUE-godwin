<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Admin â€” Manage Products</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      /* small admin overrides */
      .admin-area {
        padding: 18px;
      }
      .admin-list {
        margin-top: 12px;
      }
      .admin-item {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 8px;
        border-bottom: 1px solid #eee;
      }
      .admin-item img {
        width: 80px;
        height: 60px;
        object-fit: cover;
        border-radius: 6px;
      }
      .admin-form {
        display: flex;
        flex-direction: column;
        gap: 8px;
        max-width: 600px;
      }
      .admin-form input,
      .admin-form textarea {
        padding: 8px;
        border-radius: 6px;
        border: 1px solid #ccc;
      }
      .small-btn {
        padding: 6px 10px;
        border-radius: 6px;
        border: 0;
        background: #e53935;
        color: #fff;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <header class="site-header">
      <h1>Admin Panel</h1>
      <nav><a href="index.html">Back to shop</a></nav>
    </header>

    <main class="admin-area">
      <section id="loginSection">
        <h2>Login</h2>
        <input
          id="adminPassword"
          type="password"
          placeholder="Admin password"
        />
        <button id="loginBtn">Login</button>
        <p id="loginMsg"></p>
      </section>

      <section id="panelSection" style="display: none">
        <h2>Manage Products</h2>

        <form id="productForm" class="admin-form">
          <input id="productId" type="hidden" />
          <input id="name" placeholder="Name" required />
          <input id="price" placeholder="Price" type="number" step="0.01" />
          <input id="brand" placeholder="Brand" />
          <input id="category" placeholder="Category" />
          <textarea id="description" placeholder="Description"></textarea>
          <label
            >Images (up to 4):
            <input id="images" type="file" accept="image/*" multiple
          /></label>
          <div>
            <button id="saveBtn">Save product</button>
            <button id="resetBtn" type="button">Reset</button>
          </div>
        </form>

        <h3>Existing products</h3>
        <div id="adminList" class="admin-list"></div>
      </section>
    </main>

    <script src="admin.js"></script>
  </body>
</html>
